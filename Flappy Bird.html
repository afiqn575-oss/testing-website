<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alight Motion Link Saver</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; max-width: 900px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    input[type="text"] { padding: 8px; font-size: 14px; }
    button { padding: 8px 12px; margin-left: 6px; font-size: 14px; cursor: pointer; }
    .controls { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:16px; }
    #linkInput { flex:2; }
    #searchInput { flex:1; }
    .list { margin-top: 20px; }
    .item { padding: 10px; border-bottom: 1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    .info { flex:1; }
    a { text-decoration:none; color:#0066cc; word-break:break-all; }
    small { color:#666; }
    .tag { display:inline-block; background:#f0f0f0; padding:2px 6px; border-radius:4px; font-size:12px; margin-top:4px; }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Alight Motion Link Saver</h1>
  <p>Paste your <b>AlightCreative / Alight Motion link</b> below. You can add a title and tag for organization. Use search to filter saved links.</p>
  
  <div class="controls">
    <input id="linkInput" placeholder="https://alightcreative..." />
    <input id="titleInput" placeholder="Title (optional)" />
    <input id="tagInput" placeholder="Tag/Category (optional)" />
    <button id="saveBtn">Save</button>
  </div>

  <div class="controls">
    <input id="searchInput" placeholder="ðŸ” Search links..." />
    <button id="clearSearch">Clear</button>
  </div>
  
  <div class="list" id="savedList">
    <p><small>No links saved yet.</small></p>
  </div>
  
  <script>
    const linkInput = document.getElementById("linkInput");
    const titleInput = document.getElementById("titleInput");
    const tagInput = document.getElementById("tagInput");
    const saveBtn = document.getElementById("saveBtn");
    const searchInput = document.getElementById("searchInput");
    const clearSearch = document.getElementById("clearSearch");
    const savedList = document.getElementById("savedList");

    function renderSaved(filter = "") {
      const saved = JSON.parse(localStorage.getItem("alightLinks") || "[]");
      const list = filter
        ? saved.filter(item =>
            (item.title || "").toLowerCase().includes(filter.toLowerCase()) ||
            (item.tag || "").toLowerCase().includes(filter.toLowerCase()) ||
            item.link.toLowerCase().includes(filter.toLowerCase())
          )
        : saved;

      if (!list.length) {
        savedList.innerHTML = '<p><small>No matching links found.</small></p>';
        return;
      }
      savedList.innerHTML = "";
      list.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        
        const info = document.createElement("div");
        info.className = "info";
        info.innerHTML = `
          <a href="${item.link}" target="_blank">${item.title || item.link}</a>
          ${item.tag ? `<div class="tag">${item.tag}</div>` : ""}
          <br><small>Saved: ${new Date(item.savedAt).toLocaleString()}</small>
        `;
        
        const del = document.createElement("button");
        del.textContent = "âŒ";
        del.onclick = () => {
          const saved = JSON.parse(localStorage.getItem("alightLinks") || "[]");
          const filtered = saved.filter((_, idx) => idx !== i);
          localStorage.setItem("alightLinks", JSON.stringify(filtered));
          renderSaved(searchInput.value.trim());
        };

        div.appendChild(info);
        div.appendChild(del);
        savedList.appendChild(div);
      });
    }

    saveBtn.addEventListener("click", () => {
      const link = linkInput.value.trim();
      if (!link) return alert("Please paste a link first.");
      const saved = JSON.parse(localStorage.getItem("alightLinks") || "[]");
      saved.unshift({
        link,
        title: titleInput.value.trim(),
        tag: tagInput.value.trim(),
        savedAt: new Date().toISOString()
      });
      localStorage.setItem("alightLinks", JSON.stringify(saved));
      linkInput.value = "";
      titleInput.value = "";
      tagInput.value = "";
      renderSaved(searchInput.value.trim());
    });

    searchInput.addEventListener("input", () => {
      renderSaved(searchInput.value.trim());
    });

    clearSearch.addEventListener("click", () => {
      searchInput.value = "";
      renderSaved();
    });

    renderSaved();
  </script>
</body>
</html>
